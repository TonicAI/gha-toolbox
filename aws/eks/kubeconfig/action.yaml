name: Add EKS to kubeconfig
description: Updates kubeconfig for an EKS cluster
inputs:
  cluster-name:
    required: true
    description: name of eks cluster
  aws-region:
    required: true
    description: region where the eks cluster is located
  aws-access-key:
    required: false
    description: AWS access to use
  aws-secret-key:
    required: false
    description: AWS secret key to use
  kube-config:
    required: false
    description: Path to the kubeconfig file to update or create. The full path to the file is included in the outputs
outputs:
  kube-config:
    value: ${{ steps.eks.outputs.kubeconfig }}
    description: Absolute path to kubeconfig file

runs:
  using: composite
  steps:
    - id: eks
      shell: bash
      run: |
        #@begin=bash@
        KUBECONFIG=${KUBECONFIG:-".kubeconfig"}
        aws eks update-kubeconfig --region "${AWS_REGION}" --name "${CLUSTER_NAME}"
        echo "kubeconfig=$(readlink -e $KUBECONFIG)" >> $GITUB_OUTPUT
        if [ ! -z "${DEBUG}" ]; then
          cat "${KUBECONFIG}"
        fi
        #@end=bash@
      env:
        KUBECONFIG: ${{ inputs.kube-config }}
        CLUSTER_NAME: ${{ inputs.cluster-name }}
        AWS_REGION: ${{ inputs.aws-region }}
        AWS_ACCESS_KEY: ${{ inputs.aws-access-key }}
        AWS_SECRET_ACCESS_KEY: ${{ inputs.aws-secret-key }}
        DEBUG: ${{ runner.debug }}
